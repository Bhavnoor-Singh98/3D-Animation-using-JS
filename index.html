<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-D Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
        <div class="container">
            <h1 class="ani">AWESOME 3D ANIMATION</h1>
            <br>
            <br>
            <br>
            <div class="card">
                <div class="shoe">
                    <div class="circle"></div>
                    <img src="./Shoe.png" alt="Shoe" srcset="" >
                </div>
                <!-- description -->
                <div class="info">
                    <h1 class="title">Nike Air Max</h1>
                    <h3>EMBRACE PAST, PRESENT AND FUTURE OF NIKE INNOVATION AND TECHNOLOGY.</h3>
                    <div class="sizes">
                        <button>39</button>
                        <button>40</button>
                        <button class="active">42</button>
                        <button>44</button>
                    </div>
                    <div class="purchase">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- </div>     -->
    <script src="./app.js"></script>
</body>
</html>
